<!DOCTYPE html>
<html>
<head>
	<title>Jianglai.me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="">
    <meta name="author" content="姜莱">
    <meta name="keywords" content="姜莱">
    <meta name="robots" content="index, nofollow">
</head>

<body>

<div id="background">
</div>

<ul id="nav">
    <li class="nav-item active" id="work"><canvas width="91" height="105"></canvas><a href="#"><img src="images/work.png" /></a></li>
    <li class="nav-item" id="food"><canvas width="91" height="105"></canvas><a href="#"><img src="images/food.png" /></a></li>
    <li class="nav-item" id="book"><canvas width="91" height="105"></canvas><a href="#"><img src="images/book.png" /></a></li>
    <li class="nav-item" id="photo"><canvas width="91" height="105"></canvas><a href="#"><img src="images/photo.png" /></a></li>
    <!-- <li class="nav-item" id="logo-clone"><canvas width="91" height="105"></canvas></li> -->
    <li class="nav-item" id="logo"><canvas width="91" height="105"></canvas><a href="#"><img src="images/logo.png" /></a></li>
    <canvas id="test" width="91" height="105"></canvas>
</ul>

<ul id="hex-list">
    
</ul>


<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.roundabout.min.js"></script>
<script src="./js/jquery.easing.js"></script>
<script src="./js/jquery.tmpl.min.js"></script>
<script src="./js/img_config.js"></script>

<script id="galleryTmpl" type="text/x-jquery-tmpl">
<div class="gallery-wrapper">
    <div class="mask"></div>
    <div id="gallery-img" style="top: ${offsetY}px; left: ${offsetX}px">
        <a href="${url}" class="link-show-origin" target="_blank" title="点击在新窗口查看原图">
        <img src="${url}" style="" />
        </a>
    </div>
    <div class="gallery-img-name hide" style="display: block;">
        <span class="name">${filename}</span>
    </div>
    <div class="loading-indicator"></div>
    <div class="gallery-mask" style="display: block;"></div>
    <ul class="gallery"></ul>
</div>
</script>

<script id="galleryListTmpl" type="text/x-jquery-tmpl">
<li class="link" data-origin-width=${width} data-origin-height=${height} >
    <a href="javascript:;">
        <img src="${url}" />
    </a>
</li>
</script>



<script type="text/javascript">
    
$(function(){
    var jianglai = new Jianglai();
})


</script>
</body>
</html>
