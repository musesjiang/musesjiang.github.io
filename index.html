<!DOCTYPE html>
<html>
<head>
	<title>Jianglai.me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="">
    <meta name="author" content="姜莱">
    <meta name="keywords" content="姜莱">
    <meta name="robots" content="index, nofollow">
</head>

<body>

<ul id="hex-list">
    
</ul>

<div id="carousel" style="display:none;">
</div>


<div id="background">
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.roundabout.min.js"></script>
<script src="./js/jquery.easing.js"></script>
<script src="./js/img_config.js"></script>
<script type="text/javascript">
    
$(function(){
    createList();
    
    $('#hex-list').on('click', 'li', function(e){
        $('#carousel').show();
        var _self = $(this);
        var _name = _self.data('name');
        var _images = _self.data('images');
        var roundabout_holder = $('#' + _name);

        if (roundabout_holder.length) {
            roundabout_holder.show();
        } else {
            roundabout_holder = $('<ul id="'+ _name +'" class="roundabout-holder"></ul>');
            for (i in _images) {
                roundabout_holder.append($('<li class="roundabout-moveable-item"><img src="src/'+ _name +'/'+ _images[i] +'"/></li>'));
            }
            roundabout_holder.appendTo('#carousel').children('li').first().addClass('roundabout-in-focus');
            $('#' + _name).roundabout({
                minScale: -0.1,
                duration: 500,
                css3Scale: true,
                tilt: 0.02,
                responsive: true,
                minOpacity: 1.0
            });
        }
    })

    $('#carousel').on('click', function(){
        $(this).hide().find('ul').hide();
    });

    $('#carousel').on('click', '.roundabout-in-focus', function(e){
        e.stopPropagation();
        var _self = $(this);
        window.open(_self.find('img').attr('src'));
    })

})


</script>
</body>
</html>
